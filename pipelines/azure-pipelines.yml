pr:
- master

queue:
  name: Hosted Ubuntu 1604
  demands: npm

steps:
- task: Npm@1
  displayName: 'npm install'
  inputs:
    verbose: false

- task: Npm@1
  displayName: 'unit tests'
  inputs:
    command: custom
    verbose: false
    customCommand: 'run test'
    
- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: MongoDbStorage'
  inputs:
    PathtoPublish: lib

    ArtifactName: MongoDbStorage

